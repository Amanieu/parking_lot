[package]
name = "parking_lot"
version = "0.11.1"
authors = ["Amanieu d'Antras <amanieu@gmail.com>"]
description = "More compact and efficient implementations of the standard synchronization primitives."
license = "Apache-2.0/MIT"
repository = "https://github.com/Amanieu/parking_lot"
readme = "README.md"
keywords = ["mutex", "condvar", "rwlock", "once", "thread"]
categories = ["concurrency"]
edition = "2018"

[dependencies]
parking_lot_core = { path = "core", version = "0.8.0" }
lock_api = { path = "lock_api", version = "0.4.0" }
bytemuck = { version = "1.5.1", optional = true, features = ["derive"] }
instant = "0.1.4"

[dev-dependencies]
rand = "0.7.3"

# Used when testing out serde support.
bincode = "1.3.0"

[features]
default = []
bytemuck_traits = ["bytemuck", "lock_api/bytemuck"]
owning_ref = ["lock_api/owning_ref"]
nightly = ["parking_lot_core/nightly", "lock_api/nightly"]
deadlock_detection = ["parking_lot_core/deadlock_detection"]
serde = ["lock_api/serde"]
stdweb = ["instant/stdweb"]
wasm-bindgen = ["instant/wasm-bindgen"]
send_guard = []

[workspace]
exclude = ["benchmark"]
